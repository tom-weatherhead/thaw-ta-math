version: '2.1'
orbs:
  node: circleci/node@4.5.1
jobs:
  test:
    executor:
      name: node/default
      tag: '16.4'
    steps:
      - checkout
      - node/install-packages
      - run: npm run prettier-check
      - run: npm run lint
      - run: npm run build
      - run: npm run rollup
      - run: npm test
workflows:
  test_my_app:
    jobs:
      - test
